<!DOCTYPE html>

<!-- root  <html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Webpage</title>
</head>
<body bgcolor="Black" text="yellow">
    Normal Text. (break rule)<br>
    <b>Bold tag</b> <br>
    <i>Italic tag</i> <br> 
    <u>Underline tag</u> <br>
    <b><u><i>Royal</i></u></b> <br>
    <mark>Mark Tag</mark> <br>
    H2O <br>
    <!-- subscipt tag -->
    H<sub>2</sub>O <br>
    A2 + B2 = C2  <br>
    <!-- superscript tag -->
    A<sup>2</sup>+B<sup>2</sup> = C<sup>2</sup> <br>
    
    <center><font face="arial Black" size="7">Royal</font></center>

    <!-- horizontal rule -->
    <hr width="50%" align="" size="10" noshade>
    <!-- 
        hr Attributes : 
        width = px(pixal)/%
        align = right/left/center(default)
        size = numeric (2 default)
        color = color name
        noshade (no values)
     -->
    royal
</body>
</html>
