<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
</head>
<body>

    <h1>Text Formatting Example</h1>

    <p>
        This is a <b>bold</b> text. 
        This is an <i>italic</i> text.
        This is an <u>underlined</u> text.
        This is a <mark>marked</mark> text.
    </p>

    <p>
        This is <sub>subscript</sub> text.
        This is <sup>superscript</sup> text.
    </p>

    <p>
        This is <font color="blue">blue</font> text.
        This is <font size="4">larger</font> text.
    </p>

</body>
</html>
